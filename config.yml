# ---------------------------------------------------------------
# Hugo 引擎的基础配置
# ---------------------------------------------------------------

baseURL: https://quwny.github.io/  #绑定的域名
title: QuwnyBlog # 站点标题
theme: hugo-theme-next # 主题名字，和 themes 文件夹下的一致

# 站点默认的语言和代码
defaultContentLanguage: zh-cn
languageCode: zh-CN

# 是否包含中文，日语，韩文
hasCJKLanguage: true
# 每页显示文章数量
paginate: 10
# 开启支持表情符号
enableEmoji: true
# 让 Makedown 文档支持 HTML 语法，高亮，文章目录等功能
markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    codeFences: true
    lineNos: true
    lineNumbersInTable: true
    noClasses: true
    # 高亮代码的样式名称，可选：monokai | emacs | api | dracula | friendly
    # 更多的样式：https://xyproto.github.io/splash/docs/all.html 
    style: "monokai"
  tableOfContents:
    # 开始/结束标题级别：1-6
    startLevel: 1
    endLevel: 3
    ordered: false

# 站点文章导航文件
sitemap:
  filename: "sitemap.xml"
  changefreq: "weekly"
  priority: 0.5

outputFormats:
  RSS:
    baseName: "rss"
  # 自定义生成本地搜索文件
  LocalIndexes:
    mediaType: application/xml
    baseName: searchindexes
    isPlainText: true
    notAlternative: true
  # 生成 Algolia 索引文件
  AlgoliaIndexes:
    mediaType: application/json
    baseName: algolia
    isPlainText: true
    notAlternative: true

# 默认使用本地搜索，如切换到 Algolia 搜索引擎，
# 请将下面的 LocalIndexes 替换成 AlgoliaIndexes
outputs:
  home: ["HTML", "RSS", "LocalIndexes"]

# 输出 robots 文件支持爬虫扫描
enableRobotsTXT: true

#--------------------------------------
# 菜单配置说明
# identifier ： 唯一标识不可重复
# name       ： 菜单显示名称
# pageref    ： 本站点链接地址，与 URL 选其一
# url        ： 站点外部链接地址，以 http 或者 https 开头
# pre        ： 菜单小图标
# weight     ： 显示顺序，字数越小越靠前
# -------------------------------------
menus:
  main:
    - identifier: home
      name: 首页
      pageref: /
      pre: home
      weight: 1
    - identifier: archives
      name: 归档
      pageref: /archives
      pre: archive
      weight: 2
    - identifier: about
      name: 关于
      pageref: /about.html
      pre: user
      weight: 3

#-----------------------------------------
# Hugo NexT 主题参数配置
#-----------------------------------------
params:
  # 需要显示文章的部分，即content目录下的文件夹名称
  mainSections: ["post"]
  # 年，月，日及时间的格式化样式
  yearFormat: "2006"
  monthFormat: "01-02"
  dateFormat: "2006-01-02"
  timeFormat: "2006-01-02T15:04:05-07:00"

  # 页面模式
  #scheme: Muse
  #scheme: Mist
  #scheme: Pisces
  scheme: Gemini

  # 开启暗模式
  # Dark Mode
  darkmode: true


  # 站点基本信息
  author: NexT 主题
  subtitle: 为 Hugo 打造的主题
  description: 保持简单的易用性和强大的功能。
  keywords: Hugo,NexT,主题,简单,强大

  # 不同尺寸站点图标
  favicon:
    icon: /static/favicon.ico
    small: /static/favicon_16x16.png
    medium: /static/favicon_32_32.png
    appleTouchIcon: /static/apple_touch_icon.png

  # 自定义 Logo （目前只支持 Mist 页面模式）
  customLogo: #/imgs/hugo_next_logo.png

  # 知识共享国际许可 4.0
  # 更多信息： https://creativecommons.org/about/cclicenses/
  creativeCommons:
    # 可选配置： by | by-nc | by-nc-nd | by-nc-sa | by-nd | by-sa | cc-zero
    license: by-nc-sa
    # 可选配置： big | small
    size: big
    # 侧边栏显示
    sidebar: true
    # 文章底部显示
    post: true

  # OG SEO 配置
  openGraph:
    enable: true
    #twitter:
     #creator: <twitter:creator>
     #image: <twitter:image>
     #site: <twitter:site>
    #googlePlus: <g+:profile_link>
    #facebook:
    #  admins: <fb:admin_id>
    #  app_id: <fb:app_id>

  # 开启菜单的图标及动画效果，数字徽章显示
  menuSets:
    icons: true
    transition: true
    badges: true


  # ---------------------------------------------------------------
  # 侧边栏设置
  # Sidebar Settings
  # ---------------------------------------------------------------
  sidebar:
    # 侧边栏位置，可选： left | right
    position: left

    # 自定义侧边栏的宽度，默认配置如下
    # Muse | Mist: 320
    # Pisces | Gemini: 240
    width: 256

    # 侧边栏的显示方式，可选值：
    #  - post    默认在文章页面展开显示
    #  - always  在所有页面展开显示
    #  - hide    点击侧边栏按钮才显示
    #  - remove  完全不显示侧边栏
    display: post

    # 侧边栏内部填充像素大小
    padding: 18
    # 侧边栏与顶部菜单栏的偏移像素大小（仅作用于 Pisces | Gemini 页面模式）
    offset: 12

  # 侧边栏头像
  avatar:
    # 设置显示头像的相对路径
    url: /imgs/hugo_next_avatar.png
    # 开启头像的圆形显示效果
    rounded: true
    # 开启头像随鼠标转动动画
    rotated: true

  # 是否在侧边栏显示文章、分类、标签信息
  siteState: true

  # 社交链接地址
  # 用法： `Key: 名称 || 链接地址 || 图标`
  # Key 用于排序建议从0开始
  # Social Links
  # Usage: `Key: name || permalink || icon`
  # Key is the link label order.
  # Value before `||` delimiter is the target permalink, value after `||` delimiter is the name of Font Awesome icon.
  socials: 
    social0: Github || https://github.com/elkan1788 || fab fa-github
    #social1: E-Mail || mailto:yourname@gmail.com || fa fa-envelope
    #Google: https://plus.google.com/yourname || fab fa-google
    #Twitter: https://twitter.com/yourname || fab fa-twitter
    #FB Page: https://www.facebook.com/yourname || fab fa-facebook
    #StackOverflow: https://stackoverflow.com/yourname || fab fa-stack-overflow
    #YouTube: https://youtube.com/yourname || fab fa-youtube
    #Instagram: https://instagram.com/yourname || fab fa-instagram
    #Skype: skype:yourname?call|chat || fab fa-skype

  # 社交链接图标设置
  # Social icon setting
  socialIcons:
    # 是否支持图标显示
    # Enable icon display
    enable: true
    # 只显示图标
    # Only show icon
    iconsOnly: false
    # 开启动画效果
    # Enable animation
    transition: true

  # 友情链接设置
  # Friend links setting
  linksSets:
    # Fontawsome图标名称
    # Icon name in Font Awesome
    # See: https://fontawesome.com/
    icon: fa fa-globe
    # 显示标题
    # Show title
    title: 友情链接
    # 可选值： block | inline
    # Available values: block | inline
    layout: inline

  # 友情链接地址
  # 用法： `Key: 显示名称 || 链接地址`
  # Links of your friends
  # Usage: `Key: name || permalink`
  links: 
    link0: Hugo-NexT || https://gitee.com/hugo-next/hugo-theme-next
    link1: 凡梦星尘空间站 || https://lisenhui.cn

  # 文章目录显示
  # Table of Contents in the Sidebar
  # Front-matter variable (nonsupport wrap expand_all).
  toc:
    enable: true
    # 自动设置列表的数字
    # Automatically add list number to toc.
    number: true
    # 开启自动换行显示
    # If true, all words will placed on next lines 
    # if header width longer then sidebar width.
    wrap: false
    # 自动展开子列表
    # If true, all level of TOC in a post will be displayed, 
    # rather than the activated part of it.
    expandAll: false
    # 最大的列表深度，建议不要超过3层
    # Maximum heading depth of generated toc.
    maxDepth: 3


